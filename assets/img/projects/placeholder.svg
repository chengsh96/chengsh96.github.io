<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b6cff" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#00c2ff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.0"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#00c2ff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#2b6cff" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="#f7fbff"/>
  <circle cx="350" cy="220" r="260" fill="url(#g1)" filter="url(#blur)"/>
  <circle cx="1220" cy="190" r="300" fill="url(#g2)" filter="url(#blur)"/>
  <circle cx="1050" cy="720" r="260" fill="url(#g1)" filter="url(#blur)"/>

  <rect x="140" y="120" width="1320" height="660" rx="36" fill="rgba(255,255,255,0.70)" stroke="rgba(15,23,42,0.10)"/>
  <text x="220" y="360" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="56" font-weight="800" fill="#0b1220" opacity="0.9">
    Project Visual Coming Soon
  </text>
  <text x="220" y="430" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="600" fill="#5b6b82">
    Add an image to assets/img/projects/ and update the src path.
  </text>
</svg>
